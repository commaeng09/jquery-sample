<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
    <style>
        #box1{
            position: relative;
            width:100px;
            height:100px;
            background-color:aqua;
        }
    </style>
</head>
<body>

    <div id="box1">박스1</div>

<script>

$(document).ready(function(){
	$("#box1").animate(
		{
				left:"500px",
				width:"200px",
				height:"200px",
				opacity:0.5
		},500
	).animate(
		{
				left:"0",
				width:"100px",
				height:"100px",
				opacity:1
		},100
)
});
</script>

</body>
</html>
